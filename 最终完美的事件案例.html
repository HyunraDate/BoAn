<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>最终完美的事件案例</title>
        <link rel="stylesheet" type="text/css" href="css/1.css">
    </head>

    <body>
        <script type="text/javascript">
            /*这段代码有3个回调函数*/
            /*最外层的回调函数实在load事件发生后再执行*/
            window.onload = function(){

                /* //给id=“btn1”的元素绑定鼠标单击
                var btn1Elt = document.getElementById("btn1");
                btn1Elt.onclick = function(){
                    console.log("按钮1被单机叻")
                }

                //给id=“btn2”的元素绑定鼠标单击
                var btn2Elt = document.getElementById("btn2");
                btn2Elt.onclick = function(){
                    console.log("按钮2被单机叻")
                } */

                document.getElementById("btn1").onclick = function(){
                    console.log("按钮1单击")                   
                }

                document.getElementById("btn2").onclick = function(){ 
                    console.log("按钮2单击")                   
                }

                document.getElementById("username").onblur = function(){
                    console.log("别救！保平！")
                }
            }

            var now = new Date();
            var timeMillis = now.getTime(); //getTime()方法为重点方法。
            console.log(timeMillis)


        </script>

        <input type="button" id="btn1" value="按钮1"/>

        <input type="button" id="btn2" value="按钮2"/>

        <input type="text" id="username"/>
    </body>
</html>
