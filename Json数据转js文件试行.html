<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Json数据转js文件试行</title>
    </head>
    <body>
        <script type="text/javascript">
         /*设计一个Json格式的数据表示全班人数和学生信息

             1、java和javaScript两种语言怎么交换
               可以使用Json格式的字符串->Json就是一种轻量级的数据交换格式，

             2、java的JDBC连接数据库查询数据，然后将数据拼接成Json格式的字符串，
             将Json格式的字符串传给javascript，然后再JS当中吧Json格式的字符串转换成Json对象，这样就可以从Json对象中取数据，
             数据交换完成！

         */

         //双引号内是一个普通的不能再普通的字符串，这个字符串是java给我们浏览器的
         var fromJavaJSON = ".halloween_black.project.json";
         //假设你想从文件中获取JSON数据，可以使用 fetch API 来检索文件。

         //then you need 把Json格式的字符串转换成Json对象
         //eval函数的作用：将后面的字符串当作一段JS代码解释并执行
         //转换json对象是为了取数据
         window.eval("var stu = "+ fromJavaJSON)
         console.log(stu.name + "," + stu.age)
        </script>
    </body>
</html>
