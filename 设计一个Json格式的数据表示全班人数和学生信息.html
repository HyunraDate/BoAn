<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>设计一个Json格式的数据表示全班人数和学生信息</title>
    </head>
    <body>
        <script type="text/javascript">
         //设计一个Json格式的数据表示全班人数和学生信息
         var students = {
            "total":3,
            "data": [{"name":"Andrew","age":29},{"name":"Luka","age":24},{"name":"Vickor","age":23}]
         }

         //Json很容易解析 一顿"点"punkt就行.
         console.log(students.data[0].name)

         //访问以上Json对象，将总人数取出，每个学生的信息取出
         console.log("总人数" + students.total)

         //访问每一个学生数据
         var arr = students.data;
         for(var i = 0; i < arr.length; i++) {
            var s = arr[i];
            console.log("姓名:" + s.name + "，年龄:" + s.age)
         }
        </script>
    </body>
</html>
