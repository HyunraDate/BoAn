<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eval_test</title>
    </head>
    <body>
        <script type="text/javascript">
         //eval函数可以将一个字符串当作一段JS代码执行
         //(服务器返回回调函数可以通过eval解析)
         window.eval("var i =100")
         
         console.log(i)
        </script>
    </body>
</html>
